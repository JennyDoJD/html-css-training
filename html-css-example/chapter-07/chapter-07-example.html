<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="username" required="required" size="30" maxlength="100"/></label>
            <br />
            <label>Email: <input type="email" name="email" required="required" size="30" maxlength="100"/></label>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="hear-about">How did you hear about us?
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="youtube">Youtube</option>
                </select>
            </label><br />
            <p>Would you visit again?
                <label>
                    <input type="radio" name="rating" value="yes"/> Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no"/> No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe"/> Maybe
                </label>
            </p>
            <p>
                <label for="comments">Comments:</label><br />
                <textarea id="comments" cols="50" rows="5"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked /> Sign me up for email updates 
            </label><br />
            <input type="submit" name="Submit review" />
        </fieldset>
    </form>
</body>
</html>
