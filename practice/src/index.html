<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="../src/assets/images/icon-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../src/css/main.css">
  <title>DamiumTrip's</title>
</head>
<body>
  <header class="main-header">
    <div class="container header-section">
      <a href="javascript:void(0)" class="header-logo">
        <img class="logo-icon" src="../src/assets/images/icon-logo.svg" alt="Logo">
        <h1 class="logo-name">DamiumTrip's</h1>
      </a>
      <label for="header-dropdown" class="dropdown-content">
        <img src="../src/assets/images/icon-menu.svg" alt="menu">
      </label>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Service">Our Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Package">Trip Package</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Contact">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="header-btn">
        <a href="javascript:void(0)" class="btn btn-login">My Account</a>
      </div>
    </div>
  </header>

        <hgroup class="place-introduction">
          <h2 class="text place-title">Find The Best Place to Stress Release</h2>

          <p class="text place-description">Find the trip you want the book it immediately!</p>
        </hgroup>
        <div class="tab-nav">    
          <ul class="tab-list">
            <li class="tab-item">
              <a href="javascript:void(0)" class="tab-link active">Hiking</a>
            </li>
            <li class="tab-item">
              <a href="javascript:void(0)" class="tab-link">Travel</a>
            </li>
          </ul>
          <form class="tab-pane">
            <div class="pane-mountain">

              </div>

            </div>

            <div class="pane-search">
              <button type="button" class="btn btn-search-banner">
                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-search">
                  <circle cx="12" cy="12" r="7.25" stroke="white" stroke-width="1.5" />
                  <path d="M17 17.5L20.5 21" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                Search Trip
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
