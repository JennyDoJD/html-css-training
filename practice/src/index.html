<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="../src/assets/images/icon-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../src/css/main.css">
  <title>DamiumTrip's</title>
</head>
<body>
  <header class="main-header">
    <div class="container header-section">
      <a href="javascript:void(0)" class="header-logo">
        <img class="logo-icon" src="../src/assets/images/icon-logo.svg" alt="Logo">
        <h1 class="logo-name">DamiumTrip's</h1>
      </a>
      <label for="header-dropdown" class="dropdown-content">
        <img src="../src/assets/images/icon-menu.svg" alt="menu">
      </label>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Service">Our Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Package">Trip Package</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" title="Contact">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="header-btn">
        <a href="javascript:void(0)" class="btn btn-login">My Account</a>
      </div>
    </div>
  </header>

  <main class="main-section">
    <!-- Best Place section -->
    <section class="place-section">
      <div class="container wrapper-place">
        <hgroup class="place-introduction">
          <h2 class="text place-title">Find The Best Place to Stress Release</h2>
          <p class="text place-description">A new way to relieve your stress by going on vacation!
          <p class="text place-description">Find the trip you want the book it immediately!</p>
        </hgroup>
        <div class="tab-nav">    
          <ul class="tab-list">
            <li class="tab-item">
              <a href="javascript:void(0)" class="tab-link active">Hiking</a>
            </li>
            <li class="tab-item">
              <a href="javascript:void(0)" class="tab-link">Travel</a>
            </li>
          </ul>
          <form class="tab-pane-list">
            <div class="pane-item pane-mountain">
              <div class="pane-content">
                <img src="../src/assets/images/icon-address.svg" alt="Icon address" class="icon-address">
                  <div class="tab-introduction">
                    <label class="text tab-title">Semeru</label>
                    <input class="text tab-description" placeholder="Select the Mountain"/>
                  </div>
              </div>
              <img src="../src/assets/images/icon-union.svg" alt="Icon union" class="icon-union">
            </div>
            <div class="pane-item pane-date">
              <div class="pane-content">
                <img src="../src/assets/images/icon-calendar.svg" alt="Icon calendar" class="icon-calendar">
                <div class="tab-introduction">
                  <label class="text tab-title">9 Juni 2022</label>
                  <input type="text" class="text tab-description" placeholder="Choose Trip Date" />
                </div>
              </div>
              <img src="../src/assets/images/icon-union.svg" alt="Icon union" class="icon-union">              
            </div>
            <div class="pane-item pane-type-trip">
              <div class="pane-content">
                <img src="../src/assets/images/icon-trip.svg" alt="icon trip" class="icon-trip">
                <div class="tab-introduction">
                  <label class="text tab-title">Open Trip</label>
                  <input class="text tab-description" placeholder="Choose Trip type" />
                </div>
              </div>
              <img src="../src/assets/images/icon-union.svg" alt="Icon union" class="icon-union">
            </div>
            <div class="pane-item pane-search">
              <button type="button" class="btn btn-search-banner">
                <img src="../src/assets/images/icon-search.svg" alt="Icon search" class="icon-search">
                Search Trip
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
